plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id "io.freefair.lombok" version "3.7.5"
    id 'java'
}

group = 'me.tychsen'
version  = '1.5.10'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = "spigot-repo"
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        name = "vault-repo"
        url = "http://nexus.hc.to/content/repositories/pub_releases"
    }
    maven {
        name = "bungeecord-chat"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        name = "codemc-repo"
        url = "https://repo.codemc.org/repository/maven-public"
    }
}

dependencies {
    implementation "org.spigotmc:spigot-api:1.14.3-SNAPSHOT"
    implementation "net.milkbowl.vault:VaultAPI:1.7"
    compile "org.bstats:bstats-bukkit:1.5"
    compile group: 'org.jetbrains', name: 'annotations', version: '16.0.1'
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

shadowJar {
    classifier = ""
    configurations = [project.configurations.compile]
    relocate 'org.bstats', 'me.tychsen.enchantgui.util'
}

wrapper {
    gradleVersion = "5.4.1"
    
}