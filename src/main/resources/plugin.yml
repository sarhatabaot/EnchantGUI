name: EnchantGUI
version: @version@
main: me.tychsen.enchantgui.Main
api-version: "1.13"

authors: [Dentych, sarhatabaot]
dependency: Vault

commands:
    eshop:
        aliases:
            - enchantgui
        description: Command for the EnchantGUI plugin.
        usage: "/<command>"
        permission: eshop.use
permissions:
    eshop.use:
        description: Gives access to /eshop.
    eshop.admin:
        description: Gives access to /eshop reload.
    eshop.all:
        description: Gives access to all enchants and all levels of the enchants.