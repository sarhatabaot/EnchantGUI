# This plugin is gathering some basic info about how many players/servers is using it.
# All data is collected anonymously and will not harm your server in any way.
# If you wish to opt-out of this service, though, just change this setting to true.
opt-out: false

# The name of the Eshop menu.
# Max 32 characters!
menu-name: "EnchantGUI"

# Payment currency can be one of two. Either 'money' for regular money (using Vault+Economy system)
# or 'xp' for XP levels.
# You can also put 'disable' to disable the economy-aspect of the plugin entirely.
payment-currency: money

# This allows enchantments to be applied to items that don't normally accept them,
# i.e. elytra with protection
ignore-itemtype: false

# Shows only the available enchantments for the selected item
# overrides ignore-itemtype
show-per-item: false

# Right Click on Enchanting Table to show the gui
right-click-enchanting-table: false

# Currently available, en, he, pt
# To enable a different language, set it below and run /eshop reload.
language: en

# Enchant prices
# You can set a price for each individual level
# You can also use all: <price> to set a price for all enchant levels.
